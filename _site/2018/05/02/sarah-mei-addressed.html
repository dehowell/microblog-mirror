  <p>Sarah Mei <a href="https://twitter.com/sarahmei/status/990968833547497472">addressed how pair programming</a> and dogmatic adherence to agile practices make work challenging for heterogeneous teams. Although her examples touched on race and gender, what she said also applies to <a href="https://blog.founddrama.net/2012/08/agile-for-the-introvert/">introverts</a>.</p>

<p>Like accessibility, feminism is for everyone.</p>
