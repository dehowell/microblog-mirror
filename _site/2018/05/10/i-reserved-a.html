  <p>I reserved a username with the <a href="https://eco.com">Eco currency</a> today. After reading the <a href="https://eco.com/eco-design-proposal-v1.pdf">design proposal</a>, it seems like the first cryptocurrency open to the existing value in institutional trust. It probably looks like a waste of time to purists – and that is why I’m interested.</p>
