  <p>I love Low-Tech Magazine for looking at technologies <a href="http://www.lowtechmagazine.com/2018/01/bedazzled-by-energy-efficiency.html">not in terms of efficiency</a>, but in terms of the <em>services</em> the technologies provide. “Efficient” implies only one direction for progress, but there are also gains in <a href="http://www.lowtechmagazine.com/2015/10/can-the-internet-run-on-renewable-energy.html">giving up net-harmful services</a>.</p>
