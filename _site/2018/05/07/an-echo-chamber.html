  <p>An <a href="https://aeon.co/essays/why-its-as-hard-to-escape-an-echo-chamber-as-it-is-to-flee-a-cult">“echo chamber” forms from weaponizing <em>ad hominem</em> attacks</a>, as opposed to the selection bias that leads to filter bubbles. I would love to see Nicky Case’s simulation of <a href="[http://ncase.me/crowds/]">knowledge transmission through crowds</a> extended to model trained distrust and the rebound effects.</p>
